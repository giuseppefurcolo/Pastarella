<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      background-color: #2C2C2C;
    }
    textarea {
      width: 100%;
      height: calc(100% - 32px);
      padding: 4px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      resize: none;
    }
    button {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin-top: 8px;
      background-color: #0C8CE9;
      color: white;
      border: none;
      border-radius: 3px;
      padding: 2px 4px;
      font-size: 11px;
      font-weight: 600;
      cursor: pointer;
      height: 24px;
      width: 100%;
    }
    button:hover,
    button:focus {
      background-color: #0C8CE9;
      outline: 2px solid #0C8CE9;
    }
    textarea:hover,
    textarea:focus{
      outline: 2px solid #0C8CE9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="textarea-container">
      <textarea id="text-input" placeholder="Line Break Separated Text"></textarea>
    </div>
    <button id="submit">Paste</button>
  </div>
  <script>
    document.getElementById('submit').onclick = () => {
      const text = document.getElementById('text-input').value;
      parent.postMessage({ pluginMessage: { type: 'paste-text', text } }, '*');
    };
  </script>
  </script>
</body>
</html>
